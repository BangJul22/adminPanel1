{% include 'header.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Fruits</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/fruit">Fruits</a></li>
                <li class="breadcrumb-item active">Edit Fruits</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="/editFruit/{{data[0]._id}}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="_id" value="{{data[0]._id}}">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Fruits Name</label>
                        <input type="text" class="form-control" id="nama" name="nama" style="border-radius: 13px;"
                            placeholder="Enter the Fruits Name" value="{{data[0].nama}}" required />
                    </div>
                    <div class="mb-3">
                        <label for="harga" class="form-label">Price</label>
                        <input type="number" class="form-control" id="harga" name="harga" style="border-radius: 13px;"
                            placeholder="Enter the Price" required value="{{data[0].harga}}"/>
                    </div>

                    <div class="mb-3 d-flex flex-column gap-2">
                        <label for="gambar" class="form-label">Image</label>
                        <img id="gambar-preview" src="../static/assets/imgFruit/{{data[0].gambar}}" alt="" width="200">
                        <input type="file" class="form-control" accept=".png,.jpg,.jpeg" id="gambar" name="gambar"
                            style="border-radius: 13px;" placeholder="Enter the Image" required />
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Description Product</label>
                        <textarea class="form-control" id="deskripsi" name="deskripsi" style="border-radius: 13px;"
                            placeholder="Enter the Description of Product" required>{{ data[0].deskripsi }}</textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main><!-- End #main -->
